{% extends "base_view.html" %}
{% load staticfiles %}

{% block title %}
Spare Change
{% endblock %}

{% block body %}
    <div class="container graybg">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Enter a URL</legend>
                <table class="table-condensed">
                    <thead>
                    {{text_form}}
                    </thead>
                </table>
                <input class="btn btn-primary btn-sm" type="submit" name="" value="Create">
            </fieldset>
        </form><br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
            <legend>Or, add an image file</legend>
                <table class="table-condensed">
                    <thead>
                    {{upload_form}}
                    </thead>
                </table>
                <input class="btn btn-primary btn-sm" type="submit" name="create" value="Create">   
            </fieldset>
        </form><br>
    </div>
{% endblock %}
